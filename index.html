<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Seattle Education Dashboard</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web|Oswald" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/c3.min.js"></script>
</head>

<body>

    <div id="info">
        <div id="title">
            Seattle Neighborhoods – % Bachelor’s Degree or Higher
            <span><a href="https://twitter.com/UW" target="_blank"><i class="bi bi-twitter"></i></a></span>
            <span><a href="https://github.com/fredand04" target="_blank"><i class="bi bi-github"></i></a></span>
            <span id="reset"><a href="#">reset</a></span>
        </div>

        <div id="count" class="card">
            <h5 id="desc">Neighborhoods in Current View</h5>
            <p id="neighborhood-count"></p>
        </div>

        <div id="education-chart"></div>

        <div id="footer">
            This dashboard shows the percentage of residents in Seattle neighborhoods
            with a Bachelor's degree or higher. Data source: 
            <a href="https://data-seattlecitygis.opendata.arcgis.com/datasets/SeattleCityGIS::seattle-neighborhoods-top-50-american-community-survey-data/about" target="_blank">
            Seattle Neighborhoods Top 50 American Community Survey Data
            </a>.
        </div>
    </div>

    <div id="map"></div>
    <div id="legend"></div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
